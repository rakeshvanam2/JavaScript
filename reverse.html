<body> reverse the number
    <script>
        var reverse=0;
        var n=15;
        while(n>0){
            let lastDigit=n%10;
            n=Math.floor(n/10);
            reverse=reverse*10+lastDigit;
            console.log(reverse);
         }
      </script>
    
</body>
